name: React App build and deployment

on:
  push:
    branches: [ main ]

jobs:
  react-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: Build the next js build on Artifact
          path: dist/
         

