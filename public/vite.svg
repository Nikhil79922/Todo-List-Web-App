<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150">
  <rect width="100%" height="100%" fill="none"/>

  <!-- Outer Circle with Dark Gradient and Dynamic Purple -->
  <circle cx="50" cy="50" r="45" fill="url(#outerGrad)" stroke="#1C1C1C" stroke-width="2" />
  <defs>
    <radialGradient id="outerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8E2DE2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A0072; stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Inner Shadow for Depth -->
  <circle cx="50" cy="50" r="43" fill="none" stroke="rgba(0,0,0,0.6)" stroke-width="3" />

  <!-- Custom Icon - Checkmark in Shield with Darker Texture -->
  <path d="M 35 55 L 50 70 L 65 55 Q 50 30 35 55 Z" fill="url(#shieldGrad)" stroke="#fff" stroke-width="2" />
  <polyline points="40,55 48,63 60,50" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" />
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3483; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A0072; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Refined Personalized Initials with Enhanced Detail -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="28" fill="#EDEDED" text-anchor="middle" font-weight="bold" stroke="#4A0072" stroke-width="1.5" filter="url(#shadow)" letter-spacing="1">
    TODO
  </text>

  <!-- Text Shadow for Enhanced Popping Effect -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.8)" />
    </filter>
  </defs>

  <!-- Subtle Reflection and Shine Effect -->
  <circle cx="50" cy="40" r="15" fill="rgba(255,255,255,0.3)" />
  <ellipse cx="50" cy="40" rx="15" ry="8" fill="rgba(255,255,255,0.2)" />
</svg>
